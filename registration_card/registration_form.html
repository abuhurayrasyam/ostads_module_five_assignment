<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, darkred, rgb(54, 2, 78));
            margin: 0;
        }
        .card {
            width: 620px;
            padding: 20px;
            background: linear-gradient(to bottom, black, #333);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: white;
        }
        .card h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: row;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
        }
        .input-row .form-group {
            flex: 1;
        }
        .input-row input {
            background-color: #b0b0b0;
            color: black;
            padding-left: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .full-name {
            margin-left: 10px;
        }
        .username {
            margin-left: 63px;
        }
        .email {
            margin-left: 40px;
        }
        .phone-number {
            margin-left: 32px;
        }
        .password {
            margin-left: 18px;
        }
        .confirm-password {
            margin-left: 10px;
        }
        .gender-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .gender-options input {
            margin-left: 10px;
        }
        .submit-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }
        .cancel-btn {
            background: #ff4c4c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-btn:hover {
            background: #ff1a1a;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Registration</h2>
        <div class="input-row">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input class="full-name" type="text" id="full-name" name="full-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="username" type="text" id="username" name="username" placeholder="Enter your username">
            </div>
        </div>
        <div class="input-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="email" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input class="phone-number" type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">
            </div>
        </div>
        <div class="input-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input class="password" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input class="confirm-password" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
        </div>
        <div class="button-row">
            <button class="cancel-btn" type="button">Cancel</button>
            <button class="submit-btn" type="submit">Register</button>
        </div>
    </div>
</body>
</html>
